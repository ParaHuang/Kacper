<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.baidu.com">go to baidu</a><br/>
    <button onclick="location.href='http://www.baidu.com'">go to baidu</button><br/>
    <button onclick="location.reload()">refresh this page</button></br/>

    <button onclick="history.back()">go back</button>
    <button onclick="history.forward()">go forward</button><br/>
    <button onclick="history.go(-1)">go back by go(-1)</button>
    <button onclick="history.go(1)">go forward by go(1)</button>
</body>
</html>

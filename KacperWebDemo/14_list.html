<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li{
            list-style: none;
            display: inline-block;
        } */

        dl{
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 1.ordered list -->
    <ol type="I">
        <li>apple</li>
        <li>banana</li>
        <li>watermelon</li>
        <li>strawberry</li>
        <li>peach</li>
    </ol>


    <!-- 2.unordered list,type:squar,circle,dot -->
    <ul type="dot">
        <li>apple</li>
        <li>banana</li>
        <li>watermelon</li>
        <li>strawberry</li>
        <li>peach</li>
    </ul>

    <!-- 3.define list -->
     <dl>
        <dt>define title1</dt>
        <dd>define detail1</dd>
    
        <dt>define title2</dt>
        <dd>define detail2</dd>

        <dt>define title3</dt>
        <dd>define detail3</dd>
     </dl>
</body>
</html>

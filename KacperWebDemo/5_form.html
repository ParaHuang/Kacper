<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="1.html">
        <!-- form element -->
        username:<input type="text" name="username" required/><br/>
        password:<input type="password" name="password" required/><br/>
        birthday:<input type="date" name="birthday"/><br/>
        color:<input type="color" name="color"/><br/>
        gender:<input type="radio" name="gender" value="male" checked/>male 
        <input type="radio" name="gender" value="female"/>female 
        <br/>
        hobby:<input type="checkbox" value="swim" name="hobby"/>swim
        <input type="checkbox" value="sing" name="hobby"/>sing
        <input type="checkbox" value="dance" name="hobby"/>dance
        <input type="checkbox" value="coding" name="hobby"/>coding<br/>
        introduce:<textarea rows="5" cols="30" name="introduce"></textarea><br/>
        photo:<input type="file" name="photo"/><br/><br/>

        <input type="button" value="normal button"/>
        <input type="submit">
        <input type="reset"/>
        <input type="image" src="img/btn.png"/>          <!--  it has an effect of submit -->
        <button>submit content</button>            <!--  it has an effect of submit -->

    </form>
</body>
</html>
